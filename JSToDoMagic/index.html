<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta-> Data About data -->
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./icons8-sticky-notes.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

  <!-- FOR THE USE OF FIREBASE DATABASE -->
 


  <link rel="stylesheet" href="./CSS/design.css">
  <title>Notes Tanking App</title>
  <script type="module" src="./scripts/container/notes-controller.js"></script>
</head>
<body>
  <div class="container pt-4">
    <h1 class="alert alert-info text-center">Notes Taking App</h1>
    <div class="form-group">
      <label for="">ID</label>
      <input id="ID" class="form-control" type="text" placeholder="Type Id Here"> 
    </div>
    <div class="form-group">
      <label for="">TITLE</label>
      <input id="TITLE" class="form-control" type="text" placeholder="Title Here"> 
    </div>
    <div class="form-group">
      <label for="">DESCRIPTION</label>
      <textarea id="DESC" class="form-control" 
        name="" 
        id="" 
        cols="20" 
        rows="5"
        placeholder="Enter The Notes Description"></textarea> 
    </div>
    <div class="form-group">
      <label for="">COMPLETION DATE</label>
      <!-- Date keyword on the html 5 onword -->
      <input id="CD" class="form-control" type="date"> 
    </div>

    <div class="form-group">
      <label for="colorPicker">TMPORTANCE</label>
      <!-- color keyword on the html 5 onword -->
      <input id="IMP" class="form-control" type="color"> 
    </div>

    <div class="p-4 d-flex justify-content-around">
      <button id="add" class="btn btn-primary">ADD</button>
      <button id="delete" class="btn btn-danger">DELETE</button>


     
        <!-- <button id="search" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown">SEARCH</button> -->
        

        <div class="dropdown">
          <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown">SEARCH</button>
          <ul class="dropdown-menu LightBlue p-2 rounded dcolor">
            <!-- <li><a class="dropdown-item" href="#">Search By Id</a></li> -->
            <!-- <li><a id="byTitle" class="dropdown-item" href="#">Search By Title</a></li> -->
            <input type="text" id="myInput" placeholder="Search By ID" title="Type in a name">
            <input type="text" id="myInput" placeholder="Search By Title" title="Type in a name">
          </ul>
        </div>
      
      <button id="sort" class="btn btn-success">SORT</button>
      <button id="update" class="btn btn-warning">UPDATE</button>
      <button id="saveTask" class="btn btn-success">SAVE</button>
      <button class="btn btn-secondary">LOAD</button>
      <button id="clearAll" class="btn btn-danger">CLEAR ALL</button>
      <button id="clicked" class="btn btn-success">SAVE ON SERVER</button>
      <button class="btn btn-secondary">LOAD ON SERVER</button>
    </div>
    <div>
      <h3 class="text-bg-secondary p-3 mb-3 rounded"> Total Record <span id="total"></span> Mark Record <span id="marktotal"></span> UnMark Records <span id="unmarktotal"></span></h3>
    </div>
    <table class="table table-bordered" id="myTable">
      <thead class="text-center">
        <tr>
          <th class="table-primary">ID</th>
          <th class="table-secondary">TITLE</th>
          <th class="table-success">DESCRIPTION</th>
          <th class="table-danger">COMPLETION DATE</th>
          <th class="table-info">IMPORTANCE</th>
          <th class="table-light" id="ope">OPERATION</th>
          <tbody id="notes">
           <!-- Dynamic Record Will We Come Here -->
          </tbody>
        </tr>
      </thead>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.1.0/firebase-app.js" integrity="sha512-nWCmkwitC7m1WQUCXcZg3AN8neYCqNc/r84T7Z3hV8rKgJxTleduuamrFhBeJHNHSXNpRdBGf6RXhpZSL9kTDA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.1.0/firebase-firestore.min.js" integrity="sha512-8xq/vJTuyiMqO4HB3YqUzy3PPifbQn7MHEFgo8WeHl1VZnTu8BOmN6vChcatTaqMI61NkeeKlJup+cVO3a0G1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
